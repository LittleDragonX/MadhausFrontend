	<script id="tpl_itemList" type="text/html">
		[:if(list.length>0){:] [: for (var i=0;i
		<list.length;i++) { :] <div class="H-border-radius3-px H-theme-background-color-white H-margin-vertical-top-10" onclick="goWaitStatus('[:=list[i].id:]')" tapmode="">
			<div class="H-padding-10 H-flexbox-horizontal H-theme-font-color-999 H-font-size-14 H-flexbox-horizontal H-text-horizontal-left H-box-sizing-border-box">
				<span class="H-display-block H-flex-item H-text-align-left">[:=list[i].start_time.replace('T',' ').split('.')[0]:]</span>
				<span class="H-display-block H-flex-item H-text-align-right" style="color: #36C1AB;"> 等待对方将您选为邀约对象 </span>
			</div>
			<div class="H-flexbox-horizontal">
				<div class="H-padding-vertical-both-10">
					<img src="[:=list[i].user_avatar+'?imageView2/1/w/200/h/200/interlace/0/q/100':]"  class="imgCache H-display-block H-margin-horizontal-left-10 H-border-radius-circle" alt="" title="" style="width: 50px; height: 50px;">
				</div>
				<div class="H-flex-item H-padding-10">
					<strong class="H-font-weight-normal font-weight-500 H-font-size-16 H-display-block H-text-show-row-1">[:=list[i].user_nickname:] <i class="H-iconfont H-icon-woman H-theme-font-color2 H-font-size-12"></i></strong>
					<div class=" H-theme-font-color-999 H-text-show-row-2 H-font-size-13 H-margin-vertical-top-5">
						<span style="color: #FC6D35;">您的应约留言：</span>
						<span>[:=list[i].talk:]</span>
					</div>
				</div>
			</div>
			</div>
			[:}:] [:}else{:]
			<div class="H-padding-vertical-both-20 H-theme-font-color-999 H-font-size-16 H-center-all">暂无数据</div>
			[:}:]
	</script>
	<script src="../../script/api.js" type="text/javascript"></script>
	<script src="../../script/H.js" type="text/javascript"></script>
	<script src="../../script/setting.js" type="text/javascript"></script>
	<script src="../../script/zepto.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		apiready = function() {
			initDatas();
		};

		function initDatas() {
			var token = $api.getStorage("userInfo").token;
			var url = '/fengyues/center/';
			var data = {
				sign: 2
			};
			api.ajax({
				url: window.server + url,
				method: 'get',
				data: {
					values: data
				},
				headers: {
					"X-CSRFToken": token
				}
			}, function(ret, err) {
				log(ret,true)
				if (ret) {
					//					log('应约:'+ret,true);
					if (ret.results) {
						var html = H.tppl(H.D('#tpl_itemList').innerHTML, {
							list: ret.results
						});
						$("#itemList").html(html).fadeIn(300);
						api.parseTapmode();
					} else {
						api.toast({
							msg: ret.msg,
							duration: 2000,
							location: 'middle'
						});
					}
				} else {
					api.toast({
						msg: '错误码:' + err.code + ";网络状态码:" + err.statusCode,
						duration: 2000,
						location: 'middle'
					});
				}
			});
		};

		function openWins(title, name, url, id) {
			H.openWin('base_head_' + name, 'widget://html/comPages/base_head.html', {
				title: title,
				name: name,
				url: url,
				data: id
			});
		};

		function goWaitStatus(id) {
			openWins('详情', 'waitStatus', '../user/date_waitStatus_body.html', id);
		};

		function cc() {
			api.closeWin();
		}
	</script>
