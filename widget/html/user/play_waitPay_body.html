	<div id="itemList" style="display:nones;">

			</div>
			<div class="H-flexbox-horizontal" style="background-color: #FAFAFA;">
				<div onclick="openDetail(1,0)" tapmode="" class="H-padding-vertical-both-10 H-center-all">

				</div>
				<div onclick="openDetail(1,1)" tapmode="" class="H-flex-item H-padding-10">

					</div>
					<div class=" H-theme-font-color-999 H-text-show-row-2 H-font-size-13">

				</div>

			<div class="H-padding-10 H-text-align-right H-border-vertical-bottom-after H-font-size-14 H-theme-font-color-999">

				<span style="color: #31304C;">合计：</span>
				<span style="color: #FC3337;">￥20</span>
			</div>
			<div class="H-padding-10 H-flexbox-horizontal H-theme-font-color-999 H-font-size-14 H-flexbox-horizontal H-text-horizontal-left H-box-sizing-border-box">

							class="H-display-inline-block H-vertical-middle H-theme-border-color-eee H-theme-font-color-gray H-font-size-12 H-center-all"
							id="price1" style="width: 60px; height: 30px; border-radius: 25px;">取消订单</label> </span> <span class="H-badge H-display-inline-block"> <label onclick="pay()" tapmode=""
							class="H-display-inline-block H-vertical-middle H-theme-font-color-white H-font-size-12 H-center-all"
							id="oldtype1"
							style="color: #FC6D35; border: 1px solid #FC6D35; width: 60px; height: 30px; border-radius: 25px; margin-left: 5px;">去付款</label> </span> </span>
			</div>
		</div>
		<div id="list2" class="H-border-radius3-px H-theme-background-color-white H-margin-vertical-top-10">
			<div class="H-padding-10 H-flexbox-horizontal H-theme-font-color-999 H-font-size-14 H-flexbox-horizontal H-text-horizontal-left H-box-sizing-border-box">
				<span class="H-display-block H-flex-item H-text-align-left">2017-05-07报名</span>
				<span class="H-display-block H-flex-item H-text-align-right" style="color: #00BC98;"> 待付款 </span>
			</div>
			<div class="H-flexbox-horizontal" style="background-color: #FAFAFA">
				<div onclick="openDetail(1,0)" tapmode="" class="H-padding-vertical-both-10 H-center-all">
					<img src="../../image/logo.png" srcs="" alt="" title="" class="imgCache H-display-block H-margin-horizontal-left-10" style="width: 65px; height: 65px;">
				</div>
				<div onclick="openDetail(1,3)" tapmode="" class="H-flex-item H-padding-10">
					<strong class="H-font-weight-normal font-weight-500 H-font-size-16 H-display-block H-text-show-row-1">MARINE国际展览，让你一饱眼福!</strong>
					<div class="H-theme-font-color-999 H-text-show-row-1 H-margin-vertical-top-5 H-font-size-13">
						时间: 2017-08-26 15:00开始
					</div>
					<div class="H-theme-font-color-999 H-text-show-row-2 H-font-size-13">
						地点: 南宁市西乡塘区华成都市广场B座1220
					</div>
				</div>
			</div>
			<div class="H-padding-10 H-text-align-right H-border-vertical-bottom-after H-font-size-14 H-theme-font-color-999">
				<span class="H-font-size-13 H-padding-horizontal-right-5">共2人报名</span>
				<span style="color: #31304C;">合计：</span>
				<span style="color: #FC3337;">￥20</span>
			</div>
			<div class="H-padding-10 H-flexbox-horizontal H-theme-font-color-999 H-font-size-14 H-flexbox-horizontal H-text-horizontal-left H-box-sizing-border-box">
				<span class="H-display-block H-flex-item H-text-align-right H-theme-font-color7-active"><span
						class="H-badge H-display-inline-block"> <label onclick="cc()" tapmode=""
							class="H-display-inline-block H-vertical-middle H-theme-border-color-eee H-theme-font-color-gray H-font-size-12 H-center-all"
							id="price2" style="width: 60px; height: 30px; border-radius: 25px;">取消订单</label> </span> <span class="H-badge H-display-inline-block"> <label onclick="pay()" tapmode=""
							class="H-display-inline-block H-vertical-middle H-theme-font-color-white H-font-size-12 H-center-all"
							id="oldtype2"
							style="color: #FC6D35; border: 1px solid #FC6D35; width: 60px; height: 30px; border-radius: 25px; margin-left: 5px;">去付款</label> </span> </span>
			</div>
		</div>
	</div>
	<script id="tpl_itemList" type="text/html">
		[:if(list.length>0){:]
		[: for (var i=0;i<list.length;i++) { :]
			<div class="H-border-radius3-px H-theme-background-color-white H-margin-vertical-top-10">
				<!-- <div class="H-padding-10 H-flexbox-horizontal H-theme-font-color-999 H-font-size-14 H-flexbox-horizontal H-text-horizontal-left H-box-sizing-border-box">
					<span class="H-display-block H-flex-item H-text-align-left">[:=list[i].start_time.replace('T',' '):]报名</span>
					<span class="H-display-block H-flex-item H-text-align-right" style="color: #00BC98;"> 待付款 </span>
				</div> -->
				<div class="H-flexbox-horizontal" style="background-color: #FAFAFA">
					<div onclick="openDetail('[:=list[i].id:]',0)" tapmode="" class="H-padding-vertical-both-10 H-center-all">
						<img srcs="../../image/logo.png" src="[:=list[i].pic:]" alt="" title="" class="imgCache H-display-block H-margin-horizontal-left-10" style="width: 65px; height: 65px;">
					</div>
					<div onclick="openDetail('[:=list[i].id:]',1)" tapmode="" class="H-flex-item H-padding-10">
						<strong class="H-font-weight-normal font-weight-500 H-font-size-16 H-display-block H-text-show-row-1">[:=list[i].name:]</strong>
						<div class="H-theme-font-color-999 H-text-show-row-1 H-margin-vertical-top-5 H-font-size-13">
							时间: [:=list[i].start_time.replace('T',' '):]开始
						</div>
						<div class="H-theme-font-color-999 H-text-show-row-2 H-font-size-13">
							地点: [:=list[i].location:]
						</div>
					</div>
				</div>
				<div class="H-padding-10 H-text-align-right H-border-vertical-bottom-after H-font-size-14 H-theme-font-color-999">
					<span class="H-font-size-13 H-padding-horizontal-right-5">共[:=list[i].get_join_person_number:]人报名</span>
					<span style="color: #31304C;">合计：</span>
					<span style="color: #FC3337;">￥[:=list[i].get_join_person_number*list[i].fee:]</span>
				</div>
				<!-- <div class="H-padding-10 H-flexbox-horizontal H-theme-font-color-999 H-font-size-14 H-flexbox-horizontal H-text-horizontal-left H-box-sizing-border-box">
					<span class="H-display-block H-flex-item H-text-align-right H-theme-font-color7-active"><span
							class="H-badge H-display-inline-block"> <label onclick="cc()" tapmode=""
								class="H-display-inline-block H-vertical-middle H-theme-border-color-eee H-theme-font-color-gray H-font-size-12 H-center-all"
								id="price2" style="width: 60px; height: 30px; border-radius: 25px;">取消订单</label> </span> <span class="H-badge H-display-inline-block"> <label onclick="pay()" tapmode=""
								class="H-display-inline-block H-vertical-middle H-theme-font-color-white H-font-size-12 H-center-all"
								id="oldtype2"
								style="color: #FC6D35; border: 1px solid #FC6D35; width: 60px; height: 30px; border-radius: 25px; margin-left: 5px;">去付款</label> </span> </span>
				</div> -->
			</div>
		[:}:]
		[:}else{:]
		<div class="H-padding-vertical-both-20 H-theme-font-color-999 H-font-size-16 H-center-all">暂无数据</div>
		[:}:]
	</script>
	<script src="../../script/api.js" type="text/javascript"></script>
	<script src="../../script/H.js" type="text/javascript"></script>
	<script src="../../script/setting.js" type="text/javascript"></script>
	<script src="../../script/zepto.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		apiready = function() {
			// initDatas();
		};

		function initDatas() {
			var url = '/fengwan/center/get/list/by/sign/1/';
			var data = {
				status: 0
			};
			ajax(url, 'get', data, function(ret) {
				log(ret, true);
				var html = H.tppl(H.D('#tpl_itemList').innerHTML, {
					list: ret.data.list
				});
				$("#itemList").html(html).fadeIn(300);
				api.parseTapmode();
			}, function(ret, err) {

			});
		};

		function openDetail(id, type) {
			if (type == 0) {
				H.openWin('activity_head', '../tab01/activity_head.html', {
					title: '活动详情',
					name: 'activity_body',
					url: 'activity_body.html',
					id: id
				});
			} else {
				H.openWin('base_head_alreadyAttendInfo_body', 'widget://html/comPages/base_head.html', {
					title: '报名详情',
					name: 'play_alreadyAttendInfo_body',
					url: '../user/play_alreadyAttendInfo_body.html',
					id: id,
					status:type
				});
			}
		};

		function openWins(title, name, url) {
			H.openWin('base_head_' + name, 'widget://html/comPages/baseNoBorder_head.html', {
				title: title,
				name: name,
				url: url
			});
		};

		function pay() {
			openWins('订单详情', 'payInfo', '../user/play_waitPayInfo_body.html');
		}

		function cc() {
			api.closeWin();
		}
	</script>
</body>
