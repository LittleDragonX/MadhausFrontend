	<script type="text/javascript">
		var userId = null,
			aid = null,
			specData = null,
			price = 0,
			log_fee = 0,
			item = {};
		var scrollPicture = null,
			imgBannerData = [],
			imgBannerWH = 0;
		apiready = function() {
			if (api.pageParam.isManage == 0) {
				$('.tabNavs').css({
					'display': '-webkit-box'
				})
			}
			initDatas();
			getSpecData();
		};

		function btnSubmit() {
			H.toast('正在开发中');
		};

		function initDatas() {
			var url = '/fenggou/products/' + api.pageParam.id + '/';
			ajaxs(url, 'get', null, false, function(ret) {
				log(ret, true);
				var html = H.tppl(H.D('#tpl_itemDetail').innerHTML, {
					list: ret
				});
				$("#itemDetail").html(html).fadeIn();
				aid = ret.id;
				price = ret.fee;
				log_fee = ret.logic_fee;
				item.name = ret.name;
				item.pic = ret.pic;
				item.id = ret.id;
				api.parseTapmode();
			}, function(ret, err) {
				log(err, true)
			})
		};

		function getSpecData() {
			var id = api.pageParam.id;
			var url = '/fenggou/product/spec/sign/';
			ajaxs(url, 'get', {
				pro_id: id
			}, false, function(ret) {
				log(ret, true);
				specData = ret.data;
			}, function(ret, err) {})
		};

		function showDetailMore(obj) {
			var isShow = $(obj).attr('data-showOpen');
			if (isShow == "false") {
				$('#details').removeClass("H-text-show-row-3");
				$(obj).find('.H-iconfont').removeClass("H-icon-arrow-down").addClass("H-icon-arrow-up");
				$(obj).attr('data-showOpen', 'true');
			} else {
				$('#details').addClass("H-text-show-row-3");
				$(obj).find('.H-iconfont').removeClass("H-icon-arrow-up").addClass("H-icon-arrow-down");
				$(obj).attr('data-showOpen', 'false');
			}
		};

		function goShoping(type) {
			H.openFrame('goods_order', 'goods_order.html', {
				data: specData,
				fee: price,
				log_fee: log_fee,
				item: item,
				type: type
			}, {
				rect: {
					x: 0,
					y: 0,
					w: 'auto',
					h: 'auto'
				},
				bounces: false,
				animation: {
					type: "fade",
					duration: 0
				}
			});
		};

		function openShopingCart() {
			H.openWin('base_head_shopingCart', 'widget://html/comPages/base_head.html', {
				title: '购物车',
				name: 'shopingCart_body',
				url: '../user/buy_shopingCart_body.html'
			});
		};

		function closeWin() {
			api.closeWin();
		};
	</script>
