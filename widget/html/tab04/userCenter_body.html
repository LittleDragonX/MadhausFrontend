		<script src="../../script/zepto.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			var isLogin = 0, userInfos = null;
			H.ready(function() {
				api.parseTapmode();
			});
			function test() {
				api.ajax({
					url : url,
					method : 'get'
				}, function(ret, err) {
					if (ret.code == 200) {
						//H.closeToast();
						api.refreshHeaderLoadDone();
						var banner = ret.data[0].templateData;
						imgBanner(banner);
						var html = H.tppl(H.D('#tpl_list').innerHTML, {
							list : ret.data
						});
						$("#list").html(html);
						//$('.H-width-avg-2 .pic').height(h);
						api.parseTapmode();
						H.setStorage("cacheData", ret.data);
					} else {
						H.toast('数据加载异常,请重试');
					}
				});
			};
			Zepto(function($) {
				$("#mybuy").on("tap", function() {
					openToLogin("myNeed_body", "need/myNeed_body.html", "我的求购");
				});
				$("#mysell").on("tap", function() {
					openToLogin("myGoods_body", "goods/myGoods_body.html", "我的产品");
				});
			});
			function openToLogin(name, url, title) {
				if (getStorage("userInfos") == null) {
					H.$openWin('login_head', '../user/head.html', {
						title : '用户登录',
						url : 'login_body.html',
						frameName : 'login_body'
					});
				} else {
					H.$openWin("my_head", "head.html", {
						frameName : name,
						url : url,
						title : title
					});
				}
			};
			function intLogin(data) {
				if (data == null) {
					$('.userImg').attr('src', '../../image/user2.jpg');
					//$('#setPic').removeClass('H-display-block');
					$('#setPic').css('display', 'none');
					$('#userName').html('点击登陆');
					$('#userDis').html('');
				} else {
					$('.userImg').attr('src', data.avatar);
					$('#setPic').css('display', '');
					$('#userName').html(data.userName);
					$('#userDis').html(data.signature);
				}
			};
			function openLogin() {
				if (userInfos == null) {
					H.$openWin('login_head', 'head.html', {
						title : '用户登录',
						url : 'login_body.html',
						frameName : 'login_body'
					});
				}
			};
		</script>
