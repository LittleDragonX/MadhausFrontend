			background-image: linear-gradient(120deg, #FB6A2F 0%, #f59174 100%);
			/* background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); */

		}
		/* 边框线 */

		.b-top,
		.b-right,
		.b-bottom,
		.b-left {
			position: relative;
		}

		.b-right:after {
			content: '';
			position: absolute;
			width: 1px;
			height: 200%;
			top: 0;
			right: 0;
			border-right: 1px solid #e6e6e6;
			-webkit-transform-origin: 0 0;
			transform-origin: 0 0;
			-webkit-transform: scale(.5, .5);
			transform: scale(.5, .5);
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}

		.b-bottom:after {
			content: '';
			position: absolute;
			height: 1px;
			bottom: 0;
			left: 7px;
			right: 7px;
			border-bottom: 2px solid #ff7c48;
			/*-webkit-transform-origin: 0 0;
				 transform-origin: 0 0;
				 -webkit-transform: scale(.5,.5);
				 transform: scale(.5,.5);*/
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
			-webkit-transition: -webkit-transform .4s ease;
			transition: transform .4s ease;
		}

		.active {
			position: relative;
			color: #ff7c48;
		}

		.active:after {
			content: '';
			position: absolute;
			height: 1px;
			bottom: 5px;
			/*left: 7px;*/
			/*right: 7px;*/
			left: calc(50% - 8px);
			width: 16px;
			border-bottom: 3px solid #ff7c48;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
			-webkit-transition: -webkit-transform .4s ease;
		}

		#footer span,
		#footer strong {
			line-height: 1.1;
		}
	</style>

		// 首页frame组
		var mySwiper = null,

			maxTranslate = 0,

		var indexFrames = [],

		//var users = null;
		H.ready(function() {
			api.setStatusBarStyle({
				style: 'light'
			});
			var users = $api.getStorage('userInfo');
			$("#userPhone").html(users.phone);
			showActiveFrame(0);
			if (!getStorage("statusBar")) {
				setFixStatusBar();
			}
			H.dblclickToCloseApp();
			//Window 离开屏幕的事件
			api.addEventListener({
				name: 'viewappear'
			}, function(ret, err) {
				console.log('window显示');
				api.setStatusBarStyle({
					style: 'light'
				});
			});
		});
		function backHome(){
			adminLogout();
			// api.closeWidget();
			// api.closeToWin({
			//     name: 'index'
			// });
		};
		function openWins(title, name, url) {
			H.openWin('base_head_' + name, 'widget://html/comPages/baseNoBorder_head.html', {
				title: title,
				name: name,
				url: url
			}, {
				animation: {
					type: api.systemType == 'ios' ? 'cube' : 'movein',
					subType: 'from_left',
					duration: 0
				}
			});
		};

		function login(type) {
			if (type == 0) {
				openWins('', 'login', '../com/login.html');
			} else {
				H.openSlidPane();
			}
		};

		function adminLogout() {
			var url = window.server + '/user-profiles/logout/';
			api.ajax({
				url: url,
				method: 'get'
			}, function(ret, err) {
				log(ret, true)
				if (ret) {
					$api.rmStorage('userInfo');
					api.sendEvent({
						name: 'userLoginData',
						extra: {
							status: 0
						}
					});
					openWins('', 'user_login_body', '../user/user_login_body.html');
					setTimeout(function(){
						api.closeWin();
					},500)
				} else {
					api.toast({
						msg: '错误码:' + err.code + ";网络状态码:" + err.statusCode,
						duration: 3000,
						location: 'middle'
					});
				}
			});
		};

		function showHomeTabNav(index) {
			H.setFrameGroupIndex('play', index, true);
			setShowHomeTabNav(index);
		};
		Zepto(function($) {
			$("#date-header .tabNav").on("tap", function() {
				var index = $(this).index();
				setShowdateTabNav(index);
				H.setFrameGroupIndex('date', index, true);
			});
			$("#chat-header .H-flex-item").on("tap", function() {
				var index = $(this).index();
				//console.log(index);
				setShowchatTabNav(index);
				H.setFrameGroupIndex('chat', index, true);
			});
			$("#buy-header .H-flex-item").on("tap", function() {
				var index = $(this).index();
				//console.log(index);
				setShowbuyTabNav(index);
				H.setFrameGroupIndex('buy', index, true);
			});
		});

		function hideAllFrame(frameName) {
			$("#footer .swipe-item").each(function() {
				var headerId = $(this).attr("data-header");
				if (frameName != headerId) {
					H.setFrameAttr(headerId, true);
				} else {
					H.setFrameAttr(headerId, false);
				}
			});
		};

		function showActiveFrame(index) {
			var that = $("#footer .swipe-item").eq(index);
			// 获取data-header存储的值
			var headerId = that.attr("data-header");
			// 对应的dom头部
			var headerDOM = headerId + "-header";
			that.addClass("H-theme-font-color1").siblings(".swipe-item").removeClass("H-theme-font-color1");
			// 设置当前显示的frame名称
			$("#" + headerDOM).removeClass("H-display-none").siblings(".H-header").addClass("H-display-none");
			if (indexFrames.indexOf(headerId) == -1) {
				var url = headerId + "/index_body.html";
				H.openFrameNavOrFoot(headerId, url, "#" + headerDOM, null, "#footer", {
					bounces: true,
					vScrollBarEnabled: false
				});
				indexFrames.push(headerId);
			}
			hideAllFrame(headerId);
		};

		function openAdd() {
			H.openWin('add_head', 'add.html', null, {

				animation: {

					subType: "from_right",
					duration: 0
				}
			});
		};
