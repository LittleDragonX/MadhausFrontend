	<script type="text/javascript">
		var userInfos = null;
		H.ready(function() {
			var clientWidth = document.body.clientWidth;
			document.body.style.width = clientWidth * 0.777 + "px";
			//				document.body.style.width = (clientWidth - 100) + "px";
			H.fixStatusBar(function(offset) {}, '#head');
			userInfos = getStorage("userInfo");
			intLogin(userInfos);
			api.addEventListener({
				name: 'userLoginData'
			}, function(ret, err) {
				userInfos = getStorage("userInfo");
				intLogin(userInfos);
			});
		});

		function intLogin(data) {
			if (data == null) {
				$('#userImg').attr('src', '../image/userImg/nouser.png');
				$('#userName').html('点击登录');
				// $('#manage').css({
				// 	"display": "none"
				// });
			} else {
				$('#userImg').attr('src', data.user.avatar ? data.user.avatar : '../image/userImg/nouser.png');
				$('#userName').html(data.user.nickname);
				// $('#manage').css({
				// 	"display": "-webkit-box"
				// });
			}
		};

		function openAdmin() {
			H.openWin('indexAdmin', 'admin/index.html', null, {
				animation: {
					type: api.systemType == 'ios' ? 'cube' : 'fade',
					subType: 'from_right',
					duration: api.systemType == 'ios' ? 0 : 300
				}
			});
		};

		function setting() {
			H.openWin('setting_head', 'user/common_head.html', {
				title: '设置',
				url: 'setting_body.html',
				frameName: 'setting_body'
			});
		};
		//用户退出登录
		function logout() {
			rmStorage('userInfo');
			api.sendEvent({
				name: 'userCenterInfo',
				extra: 0
			});
			H.toast("您已成功安全退出账号");
		};

		function openLogin() {
			if (userInfos == null) {
				H.openWin('login_head', 'user/login_register_head.html', {
					title: '用户登录',
					url: 'login_body.html',
					frameName: 'login_body'
				});
			} else {
				H.openWin('common_head', 'user/common_head.html', {
					title: '个人信息',
					url: 'userInfo_body.html',
					frameName: 'userInfo_body'
				});
			}
		};

		function openWins(title, name, url) {
			H.openWin('base_head_' + name, 'widget://html/comPages/base_head.html', {
				title: title,
				name: name,
				url: url
			});
		};
		//设置
		function openUserSetting() {
			openWins('个人设置', 'userCenter_body', '../user/userCenter_body.html');
		};

		function openSystemSetting() {
			if (userInfos) {
				openWins('个人设置', 'userCenter_body', '../user/userCenter_body.html');
			} else {
				openWins('登录', 'user_login_body', '../user/user_login_body.html');
			}
		};
		//个人中心
		function openUserCenter(type) {
			if (type == 0) {
				H.openWin('note_head', 'user/note_head.html', {
					title: '我的小纸条',
					name: 'group_play'
				});
			} else if (type == 1) {
				H.openWin('play_head', 'user/play_head.html', {
					title: '我的玩',
					name: 'group_play'
				});
			} else if (type == 2) {
				H.openWin('date_head', 'user/date_head.html', {
					title: '我的约',
					name: 'group_date'
				});
			} else if (type == 3) {
				H.openWin('chat_head', 'user/chat_head.html', {
					title: '我的聊',
					name: 'group_chat'
				});
			} else if (type == 4) {
				H.openWin('buy_head', 'user/buy_head.html', {
					title: '我的买',
					name: 'group_buy'
				});
			}
		};
