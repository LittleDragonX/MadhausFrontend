
<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<title>index</title>
	<style type="text/css">
		body {
			background: url(image/index.png) no-repeat left top;
			background-size: cover;
			-webkit-background-size: cover;
		}
	</style>
</head>

<body>
	<script src="script/api.js" type="text/javascript"></script>
	<script src="script/common/global.js" type="text/javascript"></script>
	<script type="text/javascript">
		apiready = function() {
			isShowAdmin();
			api.setStatusBarStyle({
				style: 'light'
			});
			if (!getStorage("statusBar")) {
				setFixStatusBar();
			}
		};
		function isShowAdmin(){
			var userInfo = $api.getStorage('userInfo');
			if(userInfo){
				if(userInfo.user.permission==1001){
					openAdmin();
				}else{
					openSlid();
				}
			}else{
				openSlid();
			}
		};
		function openAdmin() {
			api.openWin({
				name:'indexAdmin',
				url:'html/admin/index.html',
				slidBackEnabled:false,
				animation: {
					type: api.systemType == 'ios' ? 'cube' : 'fade',
					subType: 'from_right',
					duration: api.systemType == 'ios' ? 0 : 300
				}
			});
		};
		function openSlid() {
			api.openSlidLayout({
				type: 'left',
				leftEdge: api.winWidth * 0.224, //api.winWidth*0.2
				fixedPane: {
					name: 'slidLayout',
					url: 'html/slidLayout_body.html',
					bgColor: '#fff',
					bounces: false,
					vScrollBarEnabled: true,
					hScrollBarEnabled: false
				},
				slidPane: {
					name: 'index',
					url: 'html/index.html',
					bounces: false,
					vScrollBarEnabled: true,
					hScrollBarEnabled: false
				}
			}, function(ret, err) {});
			api.lockSlidPane();
		};
	</script>
</body>

</html>
