	<script src="../../script/api.js" type="text/javascript"></script>

	<script src="../../script/zepto.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		var userId = null,
			aid = null;
		id = null;
		apiready = function() {
			id = api.pageParam.data;
			initDatas();
		};
		function doYuehui(){
			H.toast('已完成约会');
		};
		function initDatas() {
			var url = '/fengyues/' + id + '/';
			ajaxs(url, 'get', null, true, function(ret) {
				if (ret.id) {
					var html = H.tppl(H.D('#tpl_dateDetail1').innerHTML, {
						list: ret
					});
					$("#dateDetail1").html(html).fadeIn();
					aid = ret.id;
					api.parseTapmode();
				} else {

				}
			}, function(ret, err) {
				log(ret, true);
				log(err, true);
			});
		};

		function initData() {
			var token = $api.getStorage("userInfo").token;
			var url = '/fengyues/list/';
			var data = {
				status: 2
			};
			api.ajax({
				url: window.server + url,
				method: 'get',
				data: {
					values: data
				},
				headers: {
					"X-CSRFToken": token
				}
			}, function(ret, err) {
				log(ret, true);
				log(err, true);
				if (ret) {
					if (ret.results) {
						var html = H.tppl(H.D('#tpl_itemList').innerHTML, {
							list: ret.results
						});
						$("#itemList").html(html).fadeIn(300);
						api.parseTapmode();
					} else {
						api.toast({
							msg: ret.msg,
							duration: 2000,
							location: 'middle'
						});
					}
				} else {
					api.toast({
						msg: '错误码:' + err.code + ";网络状态码:" + err.statusCode,
						duration: 2000,
						location: 'middle'
					});
				}
			});
		};
	</script>
