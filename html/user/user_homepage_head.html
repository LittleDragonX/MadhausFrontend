<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
	<title>头部-详情页面</title>
	<link rel="stylesheet" type="text/css" href="../../css/Hui.css" />
	<script type="text/javascript" src="../../script/global.js"></script>
	<style>
		.H-theme-background-color1 {
			background-image: linear-gradient(120deg, #FB6A2F 0%, #f59174 100%);
		}.active {
			position: relative;
			color: #ff7c48;
		}
		.active:after {
			content: '';
			position: absolute;
			height: 1px;
			bottom: 5px;
			/*left: 7px;*/
			/*right: 7px;*/
			left: calc(50% - 8px);
			width: 16px;
			border-bottom: 3px solid #ff7c48;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
			-webkit-transition: -webkit-transform .4s ease;
		}
	</style>
	<script type="text/javascript">
		initTopBar('#fff', 1);
	</script>
</head>

<body>
	<header class="H-header H-theme-background-color1" id="header">
		<span tapmode="" onclick="goBack()" class="H-icon H-position-relative H-display-inline-block H-float-left H-vertical-middle H-theme-font-color-white H-padding-horizontal-left-5 H-z-index-100"><i class="H-iconfont H-icon-arrow-left H-font-size-18 H-vertical-middle"></i><label class="H-display-block H-vertical-middle H-font-size-15"></label></span>
		<div class="H-header-title H-center-all H-font-size-18 H-text-show-row-1 H-theme-font-color-white H-position-absolute H-width-100-percent"></div>
	</header>
	<div class="H-horizontal-center H-theme-background-color1 H-overflow-hidden" style="min-height: 180px;">
		<div class="H-overflow-hidden H-max-width-100-percent H-padding-horizontal-both-10 H-box-sizing-border-box">
			<div class="picture H-position-relative  H-margin-horizontal-auto" style="width: 96px; height: 96px;">
				<img src="../../image/userImg/user03.jpg" class="H-display-block H-border-radius-circle" alt="" title="" style="width: 90px; height: 90px; border:3px solid rgba(255,255,255,0.3);" /></div>
			<strong class="H-display-block H-font-weight-normal H-font-weight-500 H-font-size-18 H-theme-font-color-white H-text-align-center H-margin-vertical-both-8">海阔天空</strong>
			<div class="H-font-size-12 H-theme-font-color-white H-text-show-row-1">天高任鸟飞，海阔凭鱼跃</div>
		</div>
	</div>
	<div id="nav" class="H-flexbox-horizontal H-theme-background-color-white H-border-vertical-bottom-after">
		<div class="H-flex-item H-center-all H-theme-border-color-white H-font-size-16">
			<div class="H-vertical-middle H-padding-horizontal-both-10 tabNav" style="height:42px;">
				他的活动
			</div>
		</div>
		<div class="H-flex-item H-center-all H-theme-border-color-white H-font-size-16">
			<div class="H-vertical-middle H-padding-horizontal-both-10 tabNav" style="height:42px;">
				他的商品
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../../script/H.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript">
		var gframe = 'group_homepage';
		apiready = function() {
			if (api.systemType == 'ios') {
				api.setStatusBarStyle({
					style: 'dark'
				});
			}
			openFrameGroups();
		};

		function openFrameGroups() {
			api.openFrameGroup({
				name: gframe,
				rect: {
					x: 0,
					y: 88 + parseInt(getStorage("statusBar")) + 180,
					w: 'auto',
					h: api.winHeight - (44 + parseInt(getStorage("statusBar")) + 180)
				},
				frames: [{
					name: 'user_homepage_activity_body',
					url: 'user_homepage_activity_body.html',
					bgColor: '#fff',
					bounces: false,
					vScrollBarEnabled: true,
					hScrollBarEnabled: false,
					useWKWebView: true
				}, {
					name: 'user_homepage_goods_body',
					url: 'user_homepage_goods_body.html',
					bgColor: '#fff',
					bounces: false,
					vScrollBarEnabled: true,
					hScrollBarEnabled: false,
					useWKWebView: true
				}]
			}, function(ret, err) {
				var index = ret.index;
				setShowTabNav(index);
			});
		};
		Zepto(function($) {
			$("#nav .H-flex-item").on("tap", function() {
				var index = $(this).index();
				console.log(index)
				setShowTabNav(index);
				H.setFrameGroupIndex(gframe, index, true);
			});
		});

		function setShowTabNav(index) {
			$("#nav .active").removeClass('active');
			$("#nav .tabNav").eq(index).addClass('active');
		};

		function goBack() {
			api.closeWin();
		};

	</script>
</body>

</html>
