	<script type="text/javascript">
		apiready = function() {
		};

		function openFrameGroups() {
			api.openFrameGroup({
				name: api.pageParam.name,
				rect: {
					x: 0,
					y: 88 + parseInt(getStorage("statusBar"))+180,
					w: 'auto',
					h: api.winHeight - (44 + parseInt(getStorage("statusBar")+180))
				},
				frames: [{
					name: 'user_homepage_activity_body',
					url: 'user_homepage_activity_body.html',
					bgColor: '#fff',
					bounces: false,
					vScrollBarEnabled: true,
					hScrollBarEnabled: false,
					useWKWebView: true
				}, {
					name: 'user_homepage_goods_body',
					url: 'user_homepage_goods_body.html',
					bgColor: '#fff',
					bounces: false,
					vScrollBarEnabled: true,
					hScrollBarEnabled: false,
					useWKWebView: true
				}]
			}, function(ret, err) {
				var index = ret.index;
				setShowTabNav(index);
			});
		};
		Zepto(function($) {
			$(".H-flex-item").on("tap", function() {
				var index = $(this).index();
				console.log(index)
				setShowTabNav(index);
				H.setFrameGroupIndex(api.pageParam.name, index, true);
			});
		});

		function setShowTabNav(index) {
			$("#nav .active").removeClass('active');
			$("#nav .tabNav").eq(index).addClass('active');
		};

		function goBack() {
			api.closeWin();
		};

		function openShopingCart() {
			H.openWin('base_head_shopingCart', 'widget://html/comPages/base_head.html', {
				title: '购物车',
				name: 'shopingCart_body',
				url: '../user/buy_shopingCart_body.html'
			});
		}
