			});
			function openNav(index) {
				api.execScript({
					name : 'index',
					script : 'showHomeTabNav(' + index + ');'
				});
				closeFrame();
			};
			function initData() {
				var html = H.tppl(H.D('#tpl_indexCate').innerHTML, {
					list : api.pageParam.data
				});
				H.D('#indexCate').innerHTML = html;
				api.parseTapmode();
			};
			function closeFrame() {
				api.closeFrame();
				api.execScript({
					name : 'index',
					script : 'setIndexCateFrameStatus();'
				});
