	<script src="../../script/api.js" type="text/javascript"></script>

	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script>
		var scrollPicture = null,
			dialogBox = null;
		var bannerImg = 9 / 16,
			bannerImg_H = 0;
		H.ready(function() {
			dialogBox = api.require('dialogBox');
			scrollPicture = api.require('UIScrollPicture');
			// imgBanner();
			api.execScript({
				frameName: 'tab01_index_body1',
				script: 'sendBannerData();'
			});

			initDatas();
			loadDatas(function() {
				initDatas();
			});
			api.addEventListener({
				name: 'loadDateInitData'
			}, function(ret, err) {
				if (ret) {
					initDatas();
				} else {
					alert(JSON.stringify(err));
				}
			});
			api.addEventListener({
				name: 'sendBannerData'
			}, function(ret, err) {
				if (ret) {
					log('1111', true);
					log(ret.value.data, true);
					log('2222', true);
					imgBanner(ret.value.data);
				} else {
					alert(JSON.stringify(err));
				}
			});
		});

		function getUserId() {
			var userInfo = $api.getStorage("userInfo");
			if (userInfo) {
				return $api.getStorage("userInfo").user.id;
			} else {
				return 0;
			}
		};

		function initDatas() {
			var url = '/fengyues/home/';
			var data = {
				del_status: 1
			};
			ajaxs(url, 'get', data, false, function(ret) {
				if (ret.results) {
					var html = H.tppl(H.D('#tpl_itemList').innerHTML, {
						list: ret.results
					});
					$("#itemList").html(html).fadeIn();
					api.parseTapmode();
				} else {
					// alert('数据异常')
				}
			}, function(ret, err) {
				api.refreshHeaderLoadDone();
				log(ret, true);
				log(err, true);
			});
		};

		function openWins(title, name, url, data) {
			H.openWin('base_head_' + name, 'widget://html/comPages/base_head.html', {
				title: title,
				name: name,
				url: url,
				data: data
			});
		};

		function dialogBoxs(id) {
			if (getUserId() == 0) {
				api.toast({
					msg: '请先登录',
					duration: 2000,
					location: 'middle'
				});
				openWins('', 'user_login_body', '../user/user_login_body.html');
				return;
			}
			var w = api.winWidth;
			dialogBox.sendMessage({
				texts: {
					//						title : 'www',url(../../image/icon/yingyue@3x.png) center -50px
					content: '如果被选为邀约对象，您的微信将私信给对方，同时您也会获知对方的微信',
					hintText: '请输入您的留言',

					leftBtnTitle: '取消',
					rightBtnTitle: '确认应约'
				},
				styles: {
					// bg: 'widget://image/pics/fengyue_alert@3x.png',
					bg: '#fff',
					w: w * 0.8,
					title: {
						h: 100,
						show: {
							marginL: 6,
							titleSize: 14,
							titleColor: '#000'
						},
						input: {
							marginL: 6,
							textSize: 16,
							textColor: '#000'
						}
					},
					content: {
						color: '#414156',
						size: 14
					},
					left: {
						marginB: 0,
						marginL: 0,
						w: w * 0.8 / 2,
						h: 45,
						corner: 0,
						bg: '#EEEEEE',
						color: '#444',
						size: 14
					},
					right: {
						marginB: 0,
						marginL: 1,
						w: w * 0.8 / 2 - 1,
						h: 45,
						corner: 0,
						bg: '#EEEEEE',
						color: '#ff7c48',
						size: 14
					}
				}
			}, function(ret) {
				if (ret.eventType == 'left') {
					dialogBox.close({
						dialogName: 'sendMessage'
					});
				} else {
					var url = '/fengyue/join/';
					var data = {
						"fengyue": id,
						"join_user": getUserId(),
						"reply": ret.text,
						"status": 1
					};
					ajaxs(url, 'post', data, true, function(ret) {
						H.toastTip('应约成功');
						dialogBox.close({
							dialogName: 'sendMessage'
						});
					}, function(ret, err) {
						log(ret, true);
						log(err, true);
					});
				}
			});
		};

		function imgBanner(data) {
			bannerImg_H = bannerImg * api.winWidth;
			$('#banner').height(bannerImg_H);
			var paths = [],
				captions = [];
			// var data = [{
			// 	title: '来买HOO生活馆',
			// 	url: 'https://gw.alicdn.com/imgextra/i3/61/TB2Re3GtCBjpuFjy1XdXXaooVXa_!!61-0-luban.jpg'
			// }, {
			// 	title: '618电器榜',
			// 	url: 'https://gw.alicdn.com/imgextra/i1/57/TB2piA6twxlpuFjSszbXXcSVpXa_!!57-0-luban.jpg'
			// }, {
			// 	title: '自营COACH，轻奢出色',
			// 	url: 'https://img.alicdn.com/bao/uploaded/TB17xhRRpXXXXcyXVXXSutbFXXX.jpg'
			// }];
			for (var i in data) {
				paths[i] = data[i].pic + '?imageView2/1/w/750/h/334/interlace/0/q/100';
				captions[i] = data[i].name;
			}
			scrollPicture.open({
				rect: {
					x: 0,
					y: 0,
					w: api.winWidth,
					h: bannerImg_H
				},
				data: {
					paths: paths,
					captions: captions
				},
				styles: {
					caption: {
						height: 35,
						color: '#FFF',
						size: 17,
						bgColor: 'rgba(0, 0, 0, 0.5)',
						position: 'overlay'
					},
					indicator: {
						align: 'right',
						color: '#FFFFFF',
						activeColor: '#ff7c48'
					}
				},
				//placeholderImg : 'widget://res/slide1.jpg',
				contentMode: 'scaleToFill',
				interval: 3,
				loop: true,
				fixedOn: api.frameName,
				fixed: false
			}, function(ret, err) {
				if (ret.status) {
					if (ret.eventType == 'click') {
						//H.toast(urls[ret.index]);
						var i = ret.index;
						openDetail(data[i].id);
					}
				}
			});
		};

		function openDetail(id) {
			H.openWin('activity_head', '../tab01/activity_head.html', {
				title: '活动详情',
				name: 'activity_body',
				url: 'activity_body.html',
				id: id
			});
		};
	</script>
