<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>管理界面</title>
		<link href="../../../css/Hui.css" rel="stylesheet" type="text/css" />
		<style type="text/css">
		</style>
	</head>
	<body>
		<div class="H-padding-vertical-bottom-10"></div>
		<div class="H-flexbox-horizontal H-padding-horizontal-both-5 H-line-height-normal H-text-align-center H-theme-font-color-black H-padding-vertical-both-10 H-box-sizing-border-box">
			<div onclick="openCommend()" tapmode="" class="H-flex-item H-padding-10 H-margin-10 H-border-radius-3" style="background-color:#FD5658">
				<span class="H-icon H-center-all H-display-block H-height-45 H-width-45 H-margin-horizontal-auto"> <i class="H-iconfont H-theme-font-color-white H-icon-shopping-cart H-font-size-28"></i> </span>
				<label class="H-display-block H-font-size-13 H-margin-vertical-top-10 H-theme-font-color-white">重点推荐管理</label>
			</div>
			<div onclick="openActivityList()" tapmode="" class="H-flex-item H-padding-10 H-margin-10 H-border-radius-3" style="background-color:#69A6EF">
				<span class="H-icon H-center-all H-display-block H-height-45 H-width-45 H-margin-horizontal-auto"> <i class="H-iconfont H-theme-font-color-white H-icon-log H-font-size-28"></i> </span>
				<label class="H-display-block H-font-size-13 H-margin-vertical-top-10 H-theme-font-color-white">普通活动管理</label>
			</div>
			<div onclick="openAddActivity()" tapmode="" class="H-flex-item H-padding-10 H-margin-10 H-border-radius-3" style="background-color:#FF7C48">
				<span class="H-icon H-center-all H-display-block H-height-45 H-width-45 H-margin-horizontal-auto"> <i class="H-iconfont H-theme-font-color-white H-icon-logo H-font-size-28"></i> </span>
				<label class="H-display-block H-font-size-13 H-margin-vertical-top-10 H-theme-font-color-white">发布新活动</label>
			</div>
		</div>
		<script src="../../../script/H.js" type="text/javascript"></script>
		<script src="../../../script/setting.js" type="text/javascript"></script>
		<script src="../../../script/zepto.min.js" type="text/javascript"></script>
		<script>
			H.ready(function() {

			});
			function openWins(title, name, url) {
				H.openWin('detail_head_' + name, 'widget://html/comPages/base_head.html', {
					title : title,
					name : name,
					url : url
				});
			};
			function openCommend(){
				openWins('重点推荐管理', 'commend_list_body', '../admin/play/commend_list_body.html');
			};
			function openActivityList(){
				openWins('已发布管理', 'activity_list_body', '../admin/play/activity_list_body.html');
			};
			function openAddActivity(){
				openWins('发布活动', 'activity_add_body', '../admin/play/activity_add_body.html');
			};
		</script>
	</body>
</html>
