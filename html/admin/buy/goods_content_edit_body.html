		</div>

	<script type="text/javascript">
		var content = '',str='';
		apiready = function() {
			content = api.pageParam.content;
			str = api.pageParam.str;
			$('#content').setValue(content);
			initRequire();
		};
		function initRequire() {
			require();
			isIOS = api.systemType == "ios" ? true : false;
		};
		function btnSubmit(){
			var data = $('#content').getValue();
			console.log(data);
			api.sendEvent({
			    name: 'setContentData',
			    extra: {
			        content: data
			    }
			});
			api.closeWin();
		};
	</script>
