			/*background-image: linear-gradient(-225deg, #231557 0%, #44107A 29%, #FF1361 67%, #FFF800 100%);*/
		}
		/* 边框线 */

		.b-top,
		.b-right,
		.b-bottom,
		.b-left {
			position: relative;
		}

		.b-right:after {
			content: '';
			position: absolute;
			width: 1px;
			height: 200%;
			top: 0;
			right: 0;
			border-right: 1px solid #e6e6e6;
			-webkit-transform-origin: 0 0;
			transform-origin: 0 0;
			-webkit-transform: scale(.5, .5);
			transform: scale(.5, .5);
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}

		.b-bottom:after {
			content: '';
			position: absolute;
			height: 1px;
			bottom: 0;
			left: 7px;
			right: 7px;
			border-bottom: 2px solid #ff7c48;
			/*-webkit-transform-origin: 0 0;
				 transform-origin: 0 0;
				 -webkit-transform: scale(.5,.5);
				 transform: scale(.5,.5);*/
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
			-webkit-transition: -webkit-transform .4s ease;
			transition: transform .4s ease;
		}
		/* 顶部菜单 滚动区域 */

		#topNav {
			width: 100%;
			overflow: hidden;
		}

		#topNav .swiper-slide {
			height: 42px;
			padding: 0 10px;
			letter-spacing: 1px;
			width: initial;
			display: -webkit-box;
			-webkit-box-orient: horizontal;
			-webkit-box-pack: center;
			-webkit-box-align: center;
			display: box;
			box-orient: horizontal;
			box-pack: center;
			box-align: center;
		}

		#topNav .active {
			position: relative;
		}

		#topNav .active:after {
			content: '';
			position: absolute;
			height: 1px;
			bottom: 5px;
			/*left: 7px;*/
			/*right: 7px;*/
			left: calc(50% - 8px);
			width: 16px;
			border-bottom: 3px solid #ff7c48;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
			-webkit-transition: -webkit-transform .4s ease;
		}

		#topNav .swiper-slide span {
			transition: all .3s ease;
			display: block;
		}

		#topNav .active span {
			/*transform: scale(1.1);*/
			color: #ff7c48;
		}

		.H-theme-font-color1 {
			color: #ff7c48;
		}
		/* 滚动区域结束 */

		.active {
			position: relative;
			color: #ff7c48;
		}

		.active:after {
			content: '';
			position: absolute;
			height: 1px;
			bottom: 5px;
			/*left: 7px;*/
			/*right: 7px;*/
			left: calc(50% - 8px);

			-webkit-box-sizing: border-box;
			box-sizing: border-box;
			-webkit-transition: -webkit-transform .4s ease;
		}

		}

		function initData() {
			mySwiper = new Swiper('#topNav', {
				initialSlide: 0,
				freeMode: true,
				freeModeMomentumRatio: 0.5,
				slidesPerView: 'auto',
			});
			swiperWidth = mySwiper.container[0].clientWidth;
			maxTranslate = mySwiper.maxTranslate();
			maxWidth = -maxTranslate + swiperWidth / 2;
			$(".swiper-container").on('touchstart', function(e) {
				e.preventDefault();
			});
			mySwiper.on('tap', function(swiper, e) {
				//e.preventDefault()
				var index = swiper.clickedIndex;
				var slide = swiper.slides[index];
				//console.log(slide);
				var slideLeft = slide.offsetLeft;
				//console.log(slideLeft);
				var slideWidth = slide.clientWidth;
				//console.log(slideWidth);
				var slideCenter = slideLeft + slideWidth / 2;
				//console.log(slideCenter);
				// 被点击slide的中心点
				mySwiper.setWrapperTransition(300);
				if (slideCenter < swiperWidth / 2) {
					mySwiper.setWrapperTranslate(0);
				} else if (slideCenter > maxWidth) {
					mySwiper.setWrapperTranslate(maxTranslate);
				} else {
					nowTlanslate = slideCenter - swiperWidth / 2;
					mySwiper.setWrapperTranslate(-nowTlanslate);
				}
				$("#topNav .active").removeClass('active');
				$("#topNav .swiper-slide").eq(index).addClass('active');
				H.setFrameGroupIndex('tab01', index, true);
			});

		// 设置Home对应分类选中
		function setShowHomeTabNav(index) {
			var slide = $("#topNav .swiper-slide").eq(index);
			var slideLeft = slide.position().left;
			//console.log(slideLeft);
			var slideWidth = slide.width();
			//console.log(slideWidth);
			var slideCenter = slideLeft + slideWidth / 2;
			//console.log(slideCenter);
			mySwiper.setWrapperTransition(300);
			if (slideCenter < swiperWidth / 2) {
				mySwiper.setWrapperTranslate(0);
			} else if (slideCenter > maxWidth) {
				mySwiper.setWrapperTranslate(maxTranslate);
			} else {
				nowTlanslate = slideCenter - swiperWidth / 2;
				mySwiper.setWrapperTranslate(-nowTlanslate);
			}
			$("#topNav .active").removeClass('active');
			$("#topNav .swiper-slide").eq(index).addClass('active');
			//H.setFrameGroupIndex('tab01', index, true);
		};

		// 隐藏所有的frame
		function hideAllFrame(frameName) {
			$("#footer .swipe-item").each(function() {
				var headerId = $(this).attr("data-header");
				if (frameName != headerId) {
					if (headerId != "tab01" && headerId != "tab03" && headerId != "tab04") {
						// 设置所有的frame先隐藏起来
						H.setFrameAttr(headerId, true);
					} else {
						H.setFrameGroupAttr(headerId, true);
					}
				} else {
					if (headerId != "tab01" && headerId != "tab03" && headerId != "tab04") {
						// 直接显示出来
						H.setFrameAttr(headerId, false);
					} else {
						H.setFrameGroupAttr(headerId, false);
					}
				}
			});
		};
		// 显示对应frame
		function showActiveFrame(index) {
			var that = $("#footer .swipe-item").eq(index);
			var imgs = [{
				url: '../image/icon/play@3x.png',
				seelctUrl: '../image/icon/play_select@3x.png'
			}, {
				url: '../image/icon/date@3x.png',
				seelctUrl: '../image/icon/date_select@3x.png'
			}, {
				url: '../image/icon/chat@3x.png',
				seelctUrl: '../image/icon/chat_select@3x.png'
			}, {
				url: '../image/icon/buy@3x.png',
				seelctUrl: '../image/icon/buy_select@3x.png'
			}];
			var c_mg = $("#footer .H-theme-font-color1").find("img");
			c_mg.attr("src", c_mg.attr("src").replace("_select", ""));
			that.find("img").attr("src", imgs[index].seelctUrl);
			// 获取data-header存储的值
			var headerId = that.attr("data-header");
			// 对应的dom头部
			var headerDOM = headerId + "-header";
			that.addClass("H-theme-font-color1").siblings(".swipe-item").removeClass("H-theme-font-color1");
			// 设置当前显示的frame名称
			$("#" + headerDOM).removeClass("H-display-none").siblings(".H-header").addClass("H-display-none");
			if (indexFrames.indexOf(headerId) == -1) {
				if (headerId == "tab01") {
					//console.log(JSON.stringify(tab01_frames))
					H.openFrameGroupNavOrFoot(function(ret, err) {
						setShowHomeTabNav(ret.index);
					}, headerId, tab01_frames, 0, "#" + headerDOM, "#footer", {
						preload: 0
					});
				} else if (headerId == "tab02") {
					//console.log(JSON.stringify(tab01_frames))
					var url = headerId + "/index_public_body.html";
					H.openFrameNavOrFoot(headerId, url, "#" + headerDOM, null, "#footer", {
						bounces: true,
						vScrollBarEnabled: false
					});
				} else if (headerId == "tab03") {
					//console.log(JSON.stringify(tab01_frames))
					H.openFrameGroupNavOrFoot(function(ret, err) {
						setShowTab03TabNav(ret.index);
					}, headerId, tab03_frames, 0, "#" + headerDOM, "#footer", {
						preload: 0
					});
				} else if (headerId == "tab04") {
					//console.log(JSON.stringify(tab01_frames))
					H.openFrameGroupNavOrFoot(function(ret, err) {
						setShowTab04TabNav(ret.index);
					}, headerId, tab04_frames, 0, "#" + headerDOM, "#footer", {
						preload: 0
					});
				} else {
					var url = headerId + "/index_body.html";
					H.openFrameNavOrFoot(headerId, url, "#" + headerDOM, null, "#footer", {
						bounces: true,
						vScrollBarEnabled: false
					});
				}
				indexFrames.push(headerId);
			}
			hideAllFrame(headerId);
		};
